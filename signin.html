<html>
<head>
  <title>로그인-판다마켓</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/CSS/reset.css">
  <link rel="stylesheet" href="/CSS/signin-style.css">
  <link
  rel="stylesheet"
  as="style"
  crossorigin
  href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
  />  
</head>
<body>
  <div class="signin-box">
    <header>
      <a class="logo" href="/index.html">
        <img alt="logo" src="/assets/logo-signin.png">        
      </a>
    </header>
    <form>
      <label>로그인</label>
      <input 
        name="email"
        type="text"
        placeholder="이메일을 입력해주세요"
      />
      <label>비밀번호</label>
      <input
        name="password"
        type="password"
        placeholder="비밀번호를 입력해주세요"
        />
      <button>로그인</button>
      <div class="sns-signin">
        <div>간편 로그인하기</div>
        <div class="sns">
          <img alt="google" src="/assets/google.png">
          <img alt="kakao" src="assets/kakao.png">
        </div>
      </div>
      <div class="btm">
        판다마켓이 처음이신가요?
        <a>회원가입</a>
      </div>
    </form>
  </div>
</body>
</html>
