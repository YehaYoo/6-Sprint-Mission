<html lang="ko">
<head>
  <title>로그인-판다마켓</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/CSS/reset.css">
  <link rel="stylesheet" href="/CSS/global.css">
  <link rel="stylesheet" href="/CSS/signin-style.css">
  <link
  rel="stylesheet"
  as="style"
  crossorigin
  href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
  />  
</head>
<body>
  <div class="signin-box">
    <header>
      <a class="logo" href="/index.html">
        <img alt="logo" src="/assets/logo-signin.png">        
      </a>
    </header>
    <form class="input-items">
      <label for="email-input">로그인</label>
      <input class="input-item email"
        name="email"
        type="text"
        placeholder="이메일을 입력해주세요"
        id="email-input"
        autofocus
      />
      <p class="empty-email">이메일을 입력해주세요</p>
      <p class="email-error">잘못된 이메일 입니다</p>
      <label for="password">비밀번호</label>
      <div class="password-box">
        <input 
        id="password"
        class="password-input input-item"
        name="password"
        type="password"
        placeholder="비밀번호를 입력해주세요"
        />
        <p class="empty-password">비밀번호를 입력해주세요</p>
        <p class="password-error">비밀번호를 8자 이상 입력해주세요</p>
      <button type="button" class="visibility">
          <img class="eye-icon" alt="visibility" src="/assets/btn_unvisibility.png">
      </button>
      </div>

      <button class="signin-button" type="button" onclick="window.location.href ='/items.html'">로그인</button>
      <div class="sns-signin">
        <div>간편 로그인하기</div>
        <div class="sns">
          <a href="https://www.google.com/">
            <img alt="google" src="/assets/google.png">  
          </a>
          <a href="https://www.kakaocorp.com/">
            <img alt="kakao" src="assets/kakao.png">
          </a>
        </div>
      </div>
      <div class="btm">
        판다마켓이 처음이신가요?
        <a href="signup.html">회원가입</a>
      </div>
    </form>
  </div>
  <script src="JS/signin.js"></script>
</body>
</html>
