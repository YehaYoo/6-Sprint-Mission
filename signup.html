<html lang="ko">
<head>
  <title>회원가입-판다마켓</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/CSS/reset.css">
  <link rel="stylesheet" href="/CSS/global.css">
  <link rel="stylesheet" href="/CSS/signin-style.css">
  
  <link
  rel="stylesheet"
  as="style"
  crossorigin
  href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
  />  
</head>
<body>
  <div class="signup-box">
    <header>
      <a class="logo" href="/index.html">
        <img alt="logo" src="/assets/logo-signin.png">        
      </a>
    </header>
    <form class="input-items">
      <label for="email-input">이메일</label>
      <input class="email input-item"
        name="email"
        type="text"
        placeholder="이메일을 입력해주세요"
        id="email-input"
        autofocus
      />
      <p class="empty-email">이메일을 입력해주세요</p>
      <p class="email-error">잘못된 이메일 입니다</p>
      <label for="nickname-input">닉네임</label>
      <input class="input-item"
        name="nickname"
        type="text"
        placeholder="닉네임을 입력해주세요"
        id="nickname-input"
      />
      <p class="empty-nickname">닉네임을 입력해주세요</p>
      <label for="password">비밀번호</label>
      <div class="password-box">
        <input 
        class="password-input input-item"
        name="password"
        type="password"
        placeholder="비밀번호를 입력해주세요"
        id="password"
        />
        <p class="empty-password">비밀번호를 입력해주세요</p>
        <p class="password-error">비밀번호를 8자 이상 입력해주세요</p>
        <button type="button" class="visibility">
          <img alt="visibility" src="/assets/btn_visibility.png">
      </button>
      </div>
      <label for="password-check">비밀번호 확인</label>
      <div class="password-box input-item">
        <button type="button" class="visibility">
          <img alt="visibility" src="/assets/btn_visibility.png">
      </button>
        <input autocomplete="new-password" class="password-input input-item"
          name="password"
          type="password"
          placeholder="비밀번호를 다시 한 번 입력해주세요"
          id="password-check"
          />
          <p class="passwordcheck-error">비밀번호가 일치하지 않습니다</p>
      </div>
      <button class="signin-button" type="button" onclick="window.location.href ='/signup.html'">회원가입</button>
      <div class="sns-signin">
        <div>간편 로그인하기</div>
        <div class="sns">
          <a href="https://www.google.com/">
            <img alt="google" src="/assets/google.png">  
          </a>
          <a href="https://www.kakaocorp.com/">
            <img alt="kakao" src="assets/kakao.png">
          </a>
        </div>
      </div>
      <div class="btm">
        이미 회원이신가요?
        <a href="signin.html">로그인</a>
      </div>
    </form>
  </div>
  <script src="JS/signup.js"></script>
</body>
</html>
